<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Project Setup</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for beautiful styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font family for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
<!-- Main content card with a dark background and rounded corners -->
<div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-xl max-w-xl w-full text-center">
    <!-- Main heading with a modern, bold font -->
    <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-indigo-600 mb-4">
        Welcome to Voice Assistant!
    </h1>

    <!-- A paragraph to be updated by the JavaScript -->
    <p id="main-message" class="text-lg text-gray-300 mb-8">
        This is Day 1 of the 30-day journey! with MurfAI. Get ready to build an amazing voice assistant. Each day will bring new challenges and learning opportunities.

    </p>

    <!-- An interactive button styled with Tailwind CSS -->
    <button id="action-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
        Click Me to Say Hello!
    </button>
</div>

<!-- Link to the JavaScript file -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
